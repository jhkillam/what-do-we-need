<div class="list row">

    <div class="col-md-6">
        <h4>Item List</h4>
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let item of items; let i = index"
                [class.active]="i == currentIndex"
                (click)="setActiveItem(item, i)"
            >
                {{ item.itemName }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllItems()">
            Remove All
        </button>
    </div>

    <div class="col-md-6">
        <div *ngIf="currentItem">
            <h4>Item</h4>
            <div>
                <label><strong>Item:</strong></label> {{ currentItem.itemName }}
            </div>
            <div>
                <label><strong>Store:</strong></label> {{ currentItem.store }}
            </div>
            <div>
                <label><strong>Status:</strong></label> {{ currentItem.purchased ? "Purchased" : "Pending" }}
            </div>
            
            <a class="badge badge-warning" routerLink="/items/{{ currentItem.id }}">
                Edit
            </a>
        </div>

        <div *ngIf="!currentItem">
            <br/>
            <p>Please click on an item...</p>
        </div>
    </div>
</div>
