<div style="width: 400px; margin: auto">
    <div *ngIf="currentItem" class="edit-form">
        <h4>Item Details</h4>
        <form>
            <div class="form-group">
                <label for="itemName">Item</label>
                <input
                    type="text"
                    class="form-control"
                    id="itemName"
                    [(ngModel)]="currentItem.itemName"
                    name="itemName"
                />
            </div>
            <div class="form-group">
                <label for="store">Store</label>
                <input 
                    type="text"
                    class="form-control"
                    id="store"
                    [(ngModel)]="currentItem.store"
                    name="store"
                />
            </div>
            <div class="form-group">
                <label><strong>Status:</strong></label> {{ currentItem.purchased ? "Purchased" : "Pending" }}
            </div>
        </form>

        <button
            class="badge badge-primary mr-2"
            *ngIf="currentItem.purchased"
            (click)="updatePurchased(false)"
        >
            Mark as pending
        </button>

        <button
            class="badge badge-primary mr-2"
            *ngIf="!currentItem.purchased"
            (click)="updatePurchased(true)"
        >
            Mark as purchased
        </button>

        <button
            class="badge badge-success mr-2"
            type="submit"
            (click)="updateItem()"
        >
            Save
        </button>

        <button
            class="badge badge-danger mr-2"
            (click)="deleteItem()"
        >
            Delete
        </button>

        <p>{{ message }}</p>
    </div>
    <div *ngIf="!currentItem">
        <br/>
        <p>Cannot access item</p>
    </div>
</div>
